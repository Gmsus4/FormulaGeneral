    <div class="container">
        <form action="" id="form">
            <h1>Fórmula general</h1>
            <div class="in input1">
                <label for="number">Término cuadrático (a):</label>
                <input type="number" name="number" id="tc" required>
            </div>
            <div class="in input2">
                <label for="number">Término independiente (b):</label>
                <input type="number" name="number" id="ti" required>
            </div>
            <div class="in input3">
                <label for="number">Término lineal (c):</label>
                <input type="number" name="number" id="tl" required>
            </div>
            <button type="submit">Resultado</button>
        </form>
        <div class="resultado display-none">
                
        </div>
    </div>
    <script src="app.js"></script>
